<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini 語音對話</title>
  <meta name="description" content="透過語音與 Gemini AI 進行即時對話。">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <div class="header-glow"></div>
      <div class="header-content">
        <div class="logo">
          <div class="logo-icon">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" />
              <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
              <line x1="12" y1="19" x2="12" y2="23" />
              <line x1="8" y1="23" x2="16" y2="23" />
            </svg>
          </div>
          <h1>Gemini 語音對話</h1>
        </div>
        <div class="status-badge" id="statusBadge">
          <span class="status-dot"></span>
          <span class="status-text">準備就緒</span>
        </div>
      </div>
    </header>

    <!-- Chat Area -->
    <main class="chat-area" id="chatArea">
      <div class="chat-messages" id="chatMessages">
        <!-- Welcome message -->
        <div class="welcome-section" id="welcomeSection">
          <div class="welcome-icon">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="url(#welcomeGrad)" stroke-width="1.5"
              stroke-linecap="round" stroke-linejoin="round">
              <defs>
                <linearGradient id="welcomeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" style="stop-color:#818cf8" />
                  <stop offset="100%" style="stop-color:#c084fc" />
                </linearGradient>
              </defs>
              <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" />
              <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
              <line x1="12" y1="19" x2="12" y2="23" />
              <line x1="8" y1="23" x2="16" y2="23" />
            </svg>
          </div>
          <h2>你好！我是 Gemini</h2>
          <p>點擊下方麥克風按鈕，用語音和我對話</p>
          <div class="feature-chips">
            <span class="chip">🎤 語音輸入</span>
            <span class="chip">✨ Gemini AI</span>
            <span class="chip">🔊 語音回覆</span>
          </div>
        </div>
      </div>
    </main>

    <!-- Waveform Visualizer -->
    <div class="visualizer-container" id="visualizerContainer">
      <canvas id="waveformCanvas"></canvas>
    </div>

    <!-- Control Area -->
    <footer class="control-area">
      <div class="control-glass">
        <!-- Transcript preview -->
        <div class="transcript-preview" id="transcriptPreview">
          <span class="transcript-text" id="transcriptText"></span>
          <span class="transcript-cursor"></span>
        </div>

        <!-- Mic button -->
        <div class="mic-wrapper">
          <div class="mic-ripple" id="micRipple"></div>
          <button class="mic-button" id="micButton" aria-label="開始錄音">
            <svg class="mic-icon" id="micIcon" width="32" height="32" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" />
              <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
              <line x1="12" y1="19" x2="12" y2="23" />
              <line x1="8" y1="23" x2="16" y2="23" />
            </svg>
            <svg class="stop-icon hidden" id="stopIcon" width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
              <rect x="6" y="6" width="12" height="12" rx="2" />
            </svg>
          </button>
        </div>

        <!-- Controls row -->
        <div class="controls-row">
          <button class="control-btn" id="clearBtn" title="清除對話">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <polyline points="3 6 5 6 21 6" />
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
            </svg>
          </button>
          <span class="hint-text" id="hintText">點擊麥克風開始對話</span>
          <button class="control-btn" id="settingsBtn" title="設定">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="3" />
              <path
                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
            </svg>
          </button>
        </div>
      </div>
    </footer>

    <!-- Settings Panel -->
    <div class="settings-panel hidden" id="settingsPanel">
      <div class="settings-glass">
        <div class="settings-header">
          <h3>設定</h3>
          <button class="close-btn" id="closeSettings">✕</button>
        </div>
        <div class="settings-body">
          <div class="setting-item">
            <label for="apiKeyInput">Google AI API Key</label>
            <div class="api-key-wrapper">
              <input type="password" id="apiKeyInput" placeholder="AIza..." autocomplete="off">
              <button class="toggle-visibility" id="toggleKeyVisibility" title="顯示/隱藏">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                  <circle cx="12" cy="12" r="3" />
                </svg>
              </button>
            </div>
            <span class="setting-hint" id="apiKeyHint">🆓 免費取得：aistudio.google.com</span>
          </div>
          <div class="setting-item">
            <label for="modelSelect">模型</label>
            <select id="modelSelect">
              <option value="gemini-3-flash-preview">Gemini 3 Flash（推薦）</option>
              <option value="gemini-3.1-pro-preview">Gemini 3.1 Pro</option>
              <option value="gemini-2.5-flash-lite-preview-06-17">Gemini 2.5 Flash Lite</option>
            </select>
          </div>
          <hr class="setting-divider">
          <div class="setting-item">
            <label for="langSelect">語音辨識語言</label>
            <select id="langSelect">
              <option value="zh-TW">繁體中文</option>
              <option value="zh-CN">簡體中文</option>
              <option value="en-US">English</option>
              <option value="ja-JP">日本語</option>
            </select>
          </div>
          <div class="setting-item">
            <label for="voiceSelect">朗讀語音</label>
            <select id="voiceSelect">
              <option value="">系統預設</option>
            </select>
          </div>
          <div class="setting-item">
            <label for="rateRange">語速</label>
            <div class="range-wrapper">
              <input type="range" id="rateRange" min="0.5" max="2" step="0.1" value="1">
              <span id="rateValue">1.0x</span>
            </div>
          </div>
          <div class="setting-item">
            <label for="pitchRange">音調</label>
            <div class="range-wrapper">
              <input type="range" id="pitchRange" min="0.5" max="2" step="0.1" value="1">
              <span id="pitchValue">1.0</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
