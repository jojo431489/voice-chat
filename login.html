<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap"

    <style>
        :root {
            --bg: #0a0a1a;
            --glass: rgba(255, 255, 255, 0.04);
            --border: rgba(255, 255, 255, 0.08);
            --accent: linear-gradient(135deg, #818cf8, #c084fc, #f472b6);
            --text: #f0f0f8;

        }

        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font);
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(ellipse at 50% 0%, rgba(129, 140, 248, 0.08) 0%, transparent 50%);
        }

        .login-card {
            width: 90%;
            max-width: 380px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px 32px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        .logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            border-radius: 20px;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(129, 140, 248, 0.3);
            font-size: 1.8rem;
        }

        h1 {
            font-size: 1.3rem;
            font-weight: 700;
            background: var(--accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--muted);
            font-size: 0.85rem;
            margin-bottom: 28px;
        }

        .field {
            margin-bottom: 16px;
            text-align: left;
        }

        .field label {
            display: block;
            font-size: 0.8rem;
            color: #9898b8;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .field input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-family: var(--font);
            font-size: 1rem;
            transition: 0.2s;
        }

        .field input:focus {
            outline: none;
            border-color: #818cf8;
            box-shadow: 0 0 0 2px rgba(129, 140, 248, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 14px;
            background: var(--accent);
            color: white;
            font-family: var(--font);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 8px;
        }

        .submit-btn:hover {
            box-shadow: 0 4px 20px rgba(129, 140, 248, 0.4);
            transform: translateY(-1px);
        }

        .error {
            color: #f87171;
            font-size: 0.85rem;
            margin-top: 12px;
            display: none;
        }

        .links {
            margin-top: 24px;
            font-size: 0.8rem;
            color: var(--muted);
        }

        .links a {
            color: #818cf8;
            text-decoration: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(12px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="logo">üîê</div>
        <h1>Gemini Ë™ûÈü≥Â∞çË©±</h1>
        <p class="subtitle">Ë´ãËº∏ÂÖ•ÂØÜÁ¢º‰ª•ÁπºÁ∫å</p>
        <form id="loginForm">
            <div class="field">
                <label for="password">ÂØÜÁ¢º</label>
                <input type="password" id="password" placeholder="Ë´ãËº∏ÂÖ•ÂØÜÁ¢º" autofocus required>
            </div>
            <button type="submit" class="submit-btn">ÁôªÂÖ•</button>
            <p class="error" id="errorMsg"></p>
        </form>
        <div class="links">
            <p>üé§ Ë™ûÈü≥Â∞çË©± ¬∑ üèÆ ÊÉÖÂßªÁ∑£Ê∏¨ÁÆó</p>
        </div>
    </div>
    <script>
        const form = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password }),
                });

                const data = await res.json();

                if (res.ok) {
                    // Store token for API calls
                    localStorage.setItem('auth_token', data.token);
                    // Redirect to main page
                    window.location.href = '/';
                } else {
                    errorMsg.textContent = data.error || 'ÁôªÂÖ•Â§±Êïó';
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                errorMsg.textContent = 'ÈÄ£Á∑öÂ§±Êïó';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>

</html>
